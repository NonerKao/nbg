
#user html;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
	worker_connections  1024;
}


http {
	include       mime.types;
	default_type  application/octet-stream;

	#log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
	#                  '$status $body_bytes_sent "$http_referer" '
	#                  '"$http_user_agent" "$http_x_forwarded_for"';

	#access_log  logs/access.log  main;

	sendfile        on;
	#tcp_nopush     on;

	#keepalive_timeout  0;
	keepalive_timeout  65;

	#gzip  on;

	server {
		listen 80;
		# server_name wiki.hollow.nightmare;

		root /usr/share/webapps/dokuwiki;

		#Remember to comment the below out when you are installing DokuWiki, and uncomment it when you are done.
		#location ~ /(data/|conf/|bin/|inc/|install.php) { deny all; } # secure Dokuwiki

		location ~^/\.ht { deny all; } # also secure the Apache .htaccess files

		location @blog {
			#rewrites "doku.php/" out of the URLs if you set the userewrite setting to .htaccess in dokublog config page
			rewrite ^/blog/_media/(.*) /blog/lib/exe/fetch.php?media=$1 last;
			rewrite ^/blog/_detail/(.*) /blog/lib/exe/detail.php?media=$1 last;
			rewrite ^/blog/_export/([^/]+)/(.*) /blog/.php?do=export_$1&id=$2 last;
			rewrite ^/blog/(.*) /blog/.php?id=$1&$args last;
		}
		location /blog {
			try_files $uri @blog /blog/doku.php;
		}
		location ~ /blog.*\.php$ {
			try_files $uri =404;
			fastcgi_pass unix:/run/php-fpm/php-fpm.sock;
			include fastcgi.conf;
		}

		location @note {
			#rewrites "doku.php/" out of the URLs if you set the userewrite setting to .htaccess in dokunote config page
			rewrite ^/note/_media/(.*) /note/lib/exe/fetch.php?media=$1 last;
			rewrite ^/note/_detail/(.*) /note/lib/exe/detail.php?media=$1 last;
			rewrite ^/note/_export/([^/]+)/(.*) /note/.php?do=export_$1&id=$2 last;
			rewrite ^/note/(.*) /note/.php?id=$1&$args last;
		}
		location /note {
			try_files $uri @note /note/doku.php;
		}
		location ~ /note.*\.php$ {
			try_files $uri =404;
			fastcgi_pass unix:/run/php-fpm/php-fpm.sock;
			include fastcgi.conf;
		}

		location / {
			proxy_pass http://127.0.0.1:3000;
			client_max_body_size 16M;
			proxy_connect_timeout 600;
			proxy_send_timeout 600;
			proxy_read_timeout 600;
			send_timeout 600;
			proxy_set_header X-Real-IP $remote_addr;
		}
	}

